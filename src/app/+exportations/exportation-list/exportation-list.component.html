<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <a class="waves-effect waves-light btn" (click)="uploadFile()" style="position: absolute; right: 30px;"><i class="material-icons right">cloud_upload</i>Importar XML</a>
            <app-dynamic-table
                [sourceService]="exportationService"
                [title]="'Administración de Exportaciones'"
                [columns]="columns"
                [enabledClone]="true"
                [enableExportJson]="true"
                [enableExportXml]="true"
                [reloadingData]="reloadingData"
                [permissionCode]="'ABMEXPORTA'"
                (actionClick)="onActionClick($event)"
                (reloadingDataChange)="updateReloadingData($event)">
            </app-dynamic-table>
            </div>
        </div>
    </div>
    <app-modal-confirm
        [title]="'Eliminar exportación '"
        [message]="'¿Desea eliminar la exportación?'"
        [openModalSubject]="deleteModalSubject"
        (agree)="onDeleteConfirm($event)">
    </app-modal-confirm>
</div>
