<div class="row">
  <div class="col s12">
      <div class="card">
          <div class="card-content">
              <app-dynamic-table
                    [sourceService]="lookAndFeelService"
                    [title]="'Configuracion de Estilo'"
                    [columns]="columns"
                    [disabledDelete]="true"
                    [disabledDetail]="true"
                    [disabledNew]="true"
                    [disableButtonFloating]="true"
                    [hideFilters]="true"
                    [permissionCode]="'ABMCONFLAF'"
                    (actionClick)="onActionClick($event)">
                </app-dynamic-table>
          </div>
      </div>
  </div>
</div>
