<div class="table-container row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <app-dynamic-table
                    [sourceService]="holidayService"
                    [title]="'Feriados'"
                    [columns]="columns"
                    [controlsToFilter]="controlsToFilter"
                    [disabledDetail]="true"
                    [permissionCode]="'ABMHOLIDAY'"
                    (actionClick)="onActionClick($event)">
                </app-dynamic-table>
            </div>
        </div>
    </div>
    <app-modal-confirm [title]="'Eliminar feriado'"
        [message]="'Â¿Desea eliminar feriado?'"
        [openModalSubject]="deleteModalSubject"
        (agree)="onDeleteConfirm()">
    </app-modal-confirm>
</div>
