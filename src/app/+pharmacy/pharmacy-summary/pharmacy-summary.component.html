<div class="col s12 m7" *ngIf="isActive">
    <span class="card-title center-align">Sumatoria</span>
    <app-dynamic-table
        [sourceService]="pharmacyService"
        [methodNameForList]="'getPharmacySummaryTable'"
        [columns]="columns"
        [hideActions]="true"
        [disabledNew]="true"
        [disableButtonFloating]="true"
        [reloadingDataSource]="reloadingDataSource">
    </app-dynamic-table>
</div>
