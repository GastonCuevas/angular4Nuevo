<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="title center-align">Historial de entregas</span>
                <div class="row margin top-s">
                    <div class="col s12">
                        <app-dynamic-table 
                            [sourceService]="pharmacyService"
                            [controlsToFilter]="controlsToFilter"
                            [methodNameForList]="'getPharmacyReports'"
                            [columns]="columns"
                            [disabledNew]="true"
                            [disabledEdit]="true"
                            [disabledDelete]="true"
                            [enabledPrint]="true"
                            [disableButtonFloating]="true"
                            [sort]="{ sortBy: 'Id', ascending: false }"
                            (actionClick)="onActionClick($event)"
                            [iconCustom]="icons">
                        </app-dynamic-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-intelligent-report #iReport></app-intelligent-report>
