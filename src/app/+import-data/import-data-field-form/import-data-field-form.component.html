<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align">{{title}}</span>
                <br />
                <loading *ngIf="isLoading"></loading>
                <form #f="ngForm" [formGroup]="form" (ngSubmit)="saveField()" *ngIf="!isLoading && !!form">
                    <div class="row">
                        <div class="input-field col s8">
                            <iac-with-validation
                                [label]="'Nombre'" [requiredIAC]="true"
                                [form]="form" [formControlNameIAC]="'name'"
                                [legendInvalidState]="'Cargado'"
                                [functionForData]="sourceFields"
                                (valueChange)="onChangeFieldList($event)">
                            </iac-with-validation>
                        </div>
                        <div class="input-field col s4">
                            <input id="index" value="{{importDataField.index}}" type="number" readonly>
                            <label for="index" [class.active]="form.value.index">Orden</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6" style="margin-top: 10px;">
                            <input type="checkbox" id="key" [checked]="importDataField.key" disabled/>
                            <label for="key" [class.active]="form.value.key">Clave Primaria</label>
                        </div>
                        <div class="col s6" style="margin-top: 10px;">
                            <input type="checkbox" id="foreignKey" [checked]="importDataField.foreignKey" disabled/>
                            <label for="foreignKey" [class.active]="form.value.foreignKey">Clave Foranea</label>
                        </div>
                    </div>
                    <br/>
                    <div class="row center-align">
                        <button type="submit" [disabled]="!f.form.valid" class="waves-effect waves-light btn btn-form center blue">Guardar</button>
                        <button type="button" class="waves-effect waves-light btn btn-form center red" (click)="onCancelButton()">Volver</button>
                    </div>
                </form>
                <div *ngIf="!isLoading && !form">
                    <div class="center-align" style="margin-bottom: 50px;margin-top: 20px;">
                        <span style="font-weight: bold;">NO HAY DATOS PARA MOSTRAR</span>
                    </div>
                    <div class="center-align">
                        <a [routerLink]="['/sistema/importData/formulario/${importId}']" class="waves-effect waves-light btn center-align red lighten-1">Cerrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-modal-confirm [title]="!!id ? 'Editar' : 'Alta'"
                        [message]="'Â¿Desea regresar sin guardar los cambios?'"
                        [openModalSubject]="openModalSubject"
                        (agree)="onAgree()">
    </app-modal-confirm>
</div>
