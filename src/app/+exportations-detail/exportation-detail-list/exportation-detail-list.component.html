<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <app-dynamic-table
                     [sourceService]="exportationDetailService"
                     [title]="'Administración de Detalle de Exportación'" 
                     [columns]="columns"
                     [paginator]="paginator"
                     [reloadingData]="reloadingData"
                     (actionClick)="onActionClick($event)"
                     (reloadingDataChange)="updateReloadingData($event)">
                </app-dynamic-table>
            </div>
        </div>
        <!-- <div class="row center-align">
            <button type="button" class="waves-effect waves-light btn btn-form center blue lighten-1" (click)="goBack()">Volver</button>
        </div> -->
    </div>
    <app-modal-confirm
        [title]="'Eliminar detalle de exportación '"
        [message]="'¿Desea eliminar el detalle de exportación?'"
        [openModalSubject]="deleteModalSubject"
        (agree)="onDeleteConfirm($event)">
    </app-modal-confirm>
</div>
