<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align">Cargar Concepto</span>
                <form #formProfessionalContractConcept="ngForm" [formGroup]="form" (ngSubmit)="onSubmitConcept()">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input-auto-complete [label]="'Concepto'"
                                                 [requiredIAC]="true"
                                                 [form]="form"
                                                 [displayPropertyName]="'description'"
                                                 [formControlNameIAC]="'conceptId'"
                                                 [functionForData]="functionConcepts"
                                                 (valueChange)="onChangeIAC($event)">
                            </input-auto-complete>
                        </div>
                        <div class="input-field col s12 m2">
                            <input formControlName="code" name="code" id="code" type="text" required>
                            <label for="code" [class.active]="form.value.code">Código</label>
                            <app-control-error-message [form]="formProfessionalContractConcept" [control]="{key:'code'}"></app-control-error-message>
                        </div>
                        <div class="input-field col s12 m2">
                            <input type="number" min="0" step=".01" class="validate" formControlName="price" id="price" required>
                            <label for="price" [class.active]="form.value.price >= 0">Precio</label>
                            <app-control-error-message [form]="formProfessionalContractConcept" [control]="{key:'price'}"></app-control-error-message>
                        </div>
                        <div class="input-field col s12 m2">
                            <input type="number" min="0" step="1" formControlName="quantity" id="quantity">
                            <label for="quantity" [class.active]="form.value.quantity >= 0">Cantidad</label>
                        </div>
                    </div>
                    <div class="row center-align">
                        <button type="submit" [disabled]="!formProfessionalContractConcept.form.valid" class="waves-effect waves-light btn btn-form center blue">Guardar</button>
                        <button type="button" class="waves-effect waves-light btn btn-form center red" (click)="onCancelButton()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-modal-confirm [title]="!!isNew ? 'Editar' : 'Alta'"
                   [message]="'¿Desea regresar sin guardar los cambios?'"
                   [openModalSubject]="openModalSubject"
                   (agree)="onAgree()">
</app-modal-confirm>
