<img class="background" [style.background-color]="look.lookConfig?.backgroundColorLogin || ''" src='' alt="">

<div class="login-container valign-wrapper">
  <div class="row" style="margin-bottom: 0;">
    <div class="col s12 login-form">
      <div class="card">
        <div class="card-content s12" *ngIf="!requiredUpdatePassword">
          <div class="row">
            <div class="col s12 center">
              <img [src]="look.lookConfig.imageLogin || logo" alt="logo" [ngStyle]="{'max-height': '90px', 'max-width': '90px' }" class="login-image circle responsive-img">
              <p class="center login-form-text"
                [style.color]="look.lookConfig?.fontColorLogin || 'black'"
                [style.font-family]="look.lookConfig?.fontFamilyLogin">
                  HIS-Clinica Mental
              </p>
            </div>
          </div>
          <div class="row login-form-container">
            <app-dynamic-form (formsubmit)="onLogin($event)" [controls]="loginControls" [btnTextSubmit]="'Ingresar'" [isLoading]="isloading"
              [errorSumary]="errorMessageForm"></app-dynamic-form>
          </div>
        </div>

        <div class="card-content s12" *ngIf="requiredUpdatePassword">
          <span class="card-title">Confirmar Contrase√±a</span>
          <app-dynamic-form (formsubmit)="onUpdatePassword($event)" [controls]="updatePasswordControls" [btnTextSubmit]="'Aceptar'"
            [validatorFn]="mathPasswordValidator" [isLoading]="isloading" [errorSumary]="errorMessageForm"></app-dynamic-form>
        </div>
      </div>
    </div>
    <div class="center">
      <span class="version">Versi&oacute;n: {{look?.lookConfig?.version}}</span>
    </div>
  </div>

</div>
