<div class="row">
	<div class="col s12">
		<div class="card">
			<div class="card-content">
				<span class="card-title center-align">Detalle Contrato OS</span>
				<loading *ngIf="!isLoaded"></loading>

				<div *ngIf="isLoaded && !!contractOs">
					<div class="row">
						<div class="input-field col s12 m6">
							<i class="material-icons prefix">account_balance</i>
							<input id="medicalInsurance" type="text" value="{{contractOs.medicalInsuranceName}}" readonly>
							<label for="medicalInsurance" class="active">Obra social</label>
						</div>
						<div class="input-field col s12 m3">
							<i class="material-icons prefix">event</i>
							<input id="dateFrom" type="text" value="{{contractOs.dateFrom}}" readonly>
							<label for="dateFrom" class="active">Periodo Desde</label>
						</div>
						<div class="input-field col s12 m3">
							<i class="material-icons prefix">event</i>
							<input id="dateTo" type="text" value="{{contractOs.dateTo}}" readonly>
							<label for="dateTo" class="active">Periodo Hasta</label>
						</div>
						<div class="input-field col s12">
							<i class="material-icons prefix">dehaze</i>
							<textarea id="description" class="materialize-textarea" [value]="contractOs.description || ' '" readonly></textarea>
							<label for="description" class="active">Descripción</label>
						</div>
						<div class="input-field col s12">
							<i class="material-icons prefix">dehaze</i>
							<textarea id="observation" class="materialize-textarea" [value]="contractOs.observation || ' '" readonly></textarea>
							<label for="observation" class="active">Observación</label>
						</div>
					</div>
					<app-dynamic-table [sourceService]="contractOsPracticeService"
									   [title]="'Prácticas'"
									   [columns]="contractOsPracticeService.columns"
									   [disabledDetail]=true
									   [disabledEdit]="true"
									   [disabledDelete]="true"
									   [disabledNew]="true"
									   [disableButtonFloating]=true>
					</app-dynamic-table>
				</div>
				<div class="center-align" *ngIf="isLoaded && !contractOs" style="margin-bottom: 50px;margin-top: 20px;">
					<span style="font-weight: bold;">NO HAY DATOS PARA MOSTRAR</span>
				</div>
				<div class="row center-align">
					<a [routerLink]="['/archivos/contratosOs']" class="waves-effect waves-light btn center-align red lighten-1">Cerrar</a>
				</div>
			</div>
		</div>
	</div>
</div>
