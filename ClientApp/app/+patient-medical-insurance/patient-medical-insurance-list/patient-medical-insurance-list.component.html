<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span *ngIf="patientMedicalInsuranceService.patientName" class="card-title center-align">OBRAS SOCIALES DE<strong>{{' '+patientMedicalInsuranceService.patientName}}</strong></span>
                <br />
            <app-dynamic-table 
                [sourceService]="patientMedicalInsuranceService" 
                [columns]="columns" 
                [paginator]="paginator"
                [reloadingData]="reloadingData"
                [disabledDetail]=true
                (actionClick)="onActionClick($event)"
                [permissionCode]="'ABMOSCONT'"
                (reloadingDataChange)="updateReloadingData($event)">
            </app-dynamic-table>
            </div>
        </div>
        <div class="row center-align">
            <button type="button" class="waves-effect waves-light btn btn-form center blue lighten-1" (click)="goBack()">Volver</button>
        </div>
    </div>
    <app-modal-confirm [title]="'Eliminar Obra Social de Paciente'" 
                       [message]="'Â¿Desea eliminar la Obra Social del Paciente?'" 
                       [openModalSubject]="deleteModalSubject"
                       (agree)="onDeleteConfirm($event)">
    </app-modal-confirm>
</div>
