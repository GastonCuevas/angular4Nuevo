<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <app-dynamic-table 
                    [sourceService]="patientService"
                    [title]="'Pacientes'"
                    [columns]="columns"
                    [controlsToFilter]="controlsToFilter"
                    [permissionCode]="'ABMPACIENS'"
                    [(reloadingDataSource)]="reloadingDataSource"
                    (actionClick)="onActionClick($event)">
                </app-dynamic-table>
            </div>
        </div>
    </div>
    <app-modal-confirm [title]="'Eliminar Paciente'"
                       [message]="'Desea eliminar el paciente?'"
                       [openModalSubject]="openModalSubject"
                       (agree)="onAgree()">
    </app-modal-confirm>
</div>
