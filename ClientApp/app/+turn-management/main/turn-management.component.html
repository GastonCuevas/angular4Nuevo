<div class="table-container row">
    <div class="col s12" [hidden]="showTurnForm">
        <div class="card">
            <div class="card-content">
                <span class="title center-align">Administraci√≥n de Turnos</span>
                <filter-form
                    (resetValues)="resetValues()"
                    (formSubmit)="consult()">
                </filter-form>
                <professional-schedules
                    (finishLoadEE)="consultDataForCalendar()">
                </professional-schedules>
            </div>
        </div>
    </div>

    <div class="col s12">
        <div class="card" [hidden]="!showCalendarSection">
            <div class="card-content">
                <div class="row">
                    <tm-calendar [hidden]="!showCalendar"
                        (eventHideCalendar)="showOrHideCalendar($event)"
                        (finishLoadEE)="hideLoading()">
                    </tm-calendar>

                    <turn-list *ngIf="showTurnList"
                        (clickReturn)="showOrHideCalendar($event)"
                        (newOrEditOutput)="addOrEditTurn()">
                    </turn-list>

                    <turn-form *ngIf="showTurnForm"
                        (clickReturn)="reloadTurnList()">
                    </turn-form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-intelligent-report #iReport>
</app-intelligent-report>
