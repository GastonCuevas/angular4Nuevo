<div class="table-container row">
  <div class="col s12">
      <div class="card">
          <div class="card-content">
              <app-dynamic-table 
                  [sourceService]="hcTableService" 
                  [title]="'Tablas de Historia Clinica'" 
                  [columns]="columns" 
                  [paginator]="paginator"
                  [reloadingData]="reloadingData"
                  [disabledDetail]="true" 
                  (actionClick)="onActionClick($event)"
                  [permissionCode]="'ABMHCTAB'"
                  (reloadingDataChange)="updateReloadingData($event)">
              </app-dynamic-table>
          </div>
      </div>
  </div>
  <app-modal-confirm [title]="'Eliminar item de tabla de historia clinica'"
      [message]="'Desea eliminar el item de tabla de historica clinica?'"
      [openModalSubject]="deleteModalSubject"
      (agree)="onDeleteConfirm()">
  </app-modal-confirm>
</div>
