<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align">{{title}}</span>
                <br />
                <loading *ngIf="isLoading"></loading>
                <form #f="ngForm" [formGroup]="form" (ngSubmit)="saveHoliday()" *ngIf="!isLoading && !!form">
                    <div class="row">
                        <div class="input-field col s4 m3">
                            <input #date formControlName="date" name="date" id="date" [attr.data-value]="form.value.date"
                                   type="text" class="datepicker" materialize="pickadate" [materializeParams]="[datePickerOptions]">
                            <label for="date">Fecha</label>
                            <app-control-error-message [show]="!form.value.date"></app-control-error-message>
                        </div>
                        <div class="input-field col s8">
                            <input id="description" class="validate" formControlName="description" type="text" maxlength="60"
                                   required>
                            <label for="description" [class.active]="form.value.description">Descripción</label>
                            <app-control-error-message [form]="f" [control]="{key:'description'}"></app-control-error-message>
                        </div>
                    </div>
                    <div class="row center-align">
                        <button type="submit" [disabled]="!f.form.valid" class="waves-effect waves-light btn btn-form center blue">Guardar</button>
                        <button type="button" class="waves-effect waves-light btn btn-form center red" (click)="onCancelButton()">Cancelar</button>
                    </div>
                </form>
                <div *ngIf="!isLoading && !form">
                    <div class="center-align" style="margin-bottom: 50px;margin-top: 20px;">
                        <span style="font-weight: bold;">NO HAY DATOS PARA MOSTRAR</span>
                    </div>
                    <div class="center-align">
                        <a [routerLink]="['/archivos/diagnosticos']" class="waves-effect waves-light btn center-align red lighten-1">Cerrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modal-confirm [title]="!!id ? 'Editar' : 'Alta'" [message]="'¿Desea regresar sin guardar los cambios?'"
                   [openModalSubject]="openModalSubject" (agree)="onAgree()">
</app-modal-confirm>
