<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <app-dynamic-table 
                    [sourceService]="reportUseCaseService"
                    [title]="'Reportes de Casos de Uso'" 
                    [columns]="columns"
                    [paginator]="paginator" 
                    [controlsToFilter]="controlsToFilter"
                    [reloadingData]="reloadingData" (actionClick)="onActionClick($event)" (reloadingDataChange)="updateReloadingData($event)"
                    [disabledNew] = "true"
                    [disabledDetail] = "true"
                    [disabledDelete] = "true"
                    [disableButtonFloating] = "true"
                    [permissionCode]="'ABMREPUSEC'"
                    >
                </app-dynamic-table>
            </div>
        </div>
    </div>
</div>
